<!DOCTYPE html>
<html>
  <Header>
    <h1 id="title">Tesla Model Purchase</h1>
  </Header>
    
<body>    
  <p id="description">Fill details below to complete your Tesla Order</p>

  <form id="survey-form">
    <label for="name" id="name-label">Name</label>
    <input id="name" type="text" name="name" placeholder="Musk Melon" required></input>
  <br>
    <label for="email" id="email-label">Email</label>
    <input id="email" type="email" name="email" placeholder="muskmelon@dealer.com" required></input>
  <br>
  <label for="number" id="number-label" >Age</label>
  <input id="number" type="number" min=4 max=9 name="number" placeholder="31" required></input>
  <br>
  <label for="dropdown" id="model">Select model</label>
  <select id="dropdown">
    <option value="Model A">Model A</option>
    <option value="Model A">Model B</option>
    <option value="Model A">Model C</option>
    <option value="Model A">Model D</option>
    <option value="Model A">Model E</option>
  </select>
  <br>
  <br>

  <label for="model_color" id="model_color"> <b>Model Color</b></label>
  <input id="model_color" type="radio" id="black" name="color" value="black">
  <label for="model_color">Black </label>

  <input id="model_color" type="radio" id="blue" name="color" value="black">
  <label for="model_color">Blue </label>

  <input id="model_color" type="radio" id="wbite" name="color" value="black">
  <label for="model_color">White </label>
  <br>
  <br>

  <label for="features"> <b>Add features: </b> </label>
  <br>
<input id="checkbox" type="checkbox" name="features" value="Autopilot">
<label for="checkbox">Full Self-driving (Autopilot) - $10,000 </label>
<br>
<input id="checkbox" type="checkbox" name="features" value="Autopilot">
<label for="checkbox">Dual Motor (All weather drive) - $9,000 </label>
<br>
<input id="checkbox" type="checkbox" name="features" value="Autopilot">
<label for="checkbox">Performance Plus (Enhanced battery) - $5,0500 </label>
<br>

<label id="textarea">Additional Comments</label>
<br>
<textarea id="textarea" name="instructions" rows="5" cols="40">
</textarea>
<br>
<input id="submit" type="submit" value="Place Order">
</form>
</body>
</html>
